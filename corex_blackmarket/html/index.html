<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Market</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app" class="bm-root hidden">
    <!-- Main Container -->
    <div class="bm-container">
      <!-- Header -->
      <div class="bm-header">
        <div class="header-left">
          <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <div class="logo-text">
              <span class="title">BLACK MARKET</span>
              <span class="subtitle">Secure Trading Platform</span>
            </div>
          </div>
        </div>
        
        <div class="header-center">
          <div class="nav-tabs">
            <button id="tab-buy" class="nav-tab active">
              <i class="fas fa-shopping-cart"></i>
              <span>Buy Items</span>
            </button>
            <button id="tab-sell" class="nav-tab">
              <i class="fas fa-hand-holding-usd"></i>
              <span>Sell Items</span>
            </button>
          </div>
        </div>

        <div class="header-right">
          <div class="status">
            <div class="connection">
              <i class="fas fa-wifi"></i>
              <span>Connected</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Content Area -->
      <div class="bm-content">
        <!-- Buy View -->
        <div id="view-buy" class="content-view">
          <div class="view-header">
            <h2 class="view-title">
              <i class="fas fa-store"></i>
              Available Items
            </h2>
            <p class="view-description">Browse and purchase items from our inventory</p>
          </div>
          <div class="items-grid" id="buy-grid"></div>
        </div>

        <!-- Sell View -->
        <div id="view-sell" class="content-view hidden">
          <div class="view-header">
            <h2 class="view-title">
              <i class="fas fa-coins"></i>
              Sell Your Items
            </h2>
            <p class="view-description">Convert your items into cash</p>
          </div>
          <div class="items-grid" id="sell-grid"></div>
        </div>
      </div>

      <!-- Footer -->
      <div class="bm-footer">
        <div class="footer-left">
          <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            <span>All transactions are final and cannot be reversed</span>
          </div>
        </div>
        <div class="footer-right">
          <button class="close-btn" id="close-btn">
            <i class="fas fa-times"></i>
            <span>Close</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast hidden">
      <div class="toast-icon"></div>
      <div class="toast-content">
        <div class="toast-title"></div>
        <div class="toast-message"></div>
      </div>
      <button class="toast-close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loading">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
